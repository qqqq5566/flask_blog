{% extends "/home/layout/base.html" %}
{% block content %}
<div class="content">
    <form method="post" enctype="multipart/form-data">
    {{ form.csrf_token() }}
  <div class="form-group">
    <label for="title" class="col-sm-1 control-label">{{ form.title.label }}</label>
    <div class="col-sm-11">
      {{ form.title }}
    </div>
  </div>
    <div class="form-group">
    <label for="category" class="col-sm-1 control-label">{{ form.category.label }}</label>
    <div class="col-sm-11">
      {{ form.category }}
    </div>
  </div>
  <div class="form-group">
    <label for="body" class="col-sm-1 control-label">{{ form.body.label }}</label>
    <div class="col-sm-11">
      {{ form.body }}
    </div>
  </div>
<div class="form-group">
    <label for="file" class="col-sm-1 control-label">{{ form.file.label }}</label>
    <div class="col-sm-5">
      {{ form.file }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      {{ form.submit }}
    </div>
  </div>
        {{form.errors}}
</form>
</div>
{% endblock %}
{% block scripts %}
{{super()}}
<script src="{{ url_for('static',filename='js/ckeditor/ckeditor.js') }}"></script>
{{ ckeditor.config(name='body') }}
{% endblock %}
